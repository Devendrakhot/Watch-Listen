<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gita Wisdom - Video Series</title>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Lexend:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              philosopher: ["Philosopher", "sans-serif"],
              lexend: ["Lexend", "sans-serif"],
            },
            colors: {
              primary: "#2A0001",
              secondary: "#DAA864",
            },
          },
        },
      };
    </script>

    <style>
      body {
       
        color: #2a0001;
        font-family: "Lexend", sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Philosopher", sans-serif;
        color: #2a0001;
      }

      .video-preview {
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .video-preview.active {
        opacity: 1;
      }

      .play-overlay {
        opacity: 1;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .play-overlay.hidden {
        opacity: 0;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pendrive-icon {
        font-size: 1.3rem;
        margin-right: 6px;
      }

      /* Equal height layout */
      #videoSection {
        align-items: stretch;
      }

      .card-equal {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .card-content {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* Fixed text area height to align all cards */
      .text-section {
        min-height: 120px; /* Adjust this if you want more/less space */
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .card-actions {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>

  <body class="font-lexend text-primary overflow-x-hidden">
    <!-- Video Cards Section -->
    <section
      id="videoSection"
      class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto px-4 sm:px-6 py-12 md:py-20"
    ></section>

    <!-- ðŸŽ¥ Popup Modal -->
    <div
      id="videoModal"
      class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4"
    >
      <div
        class="relative w-full max-w-4xl bg-white rounded-2xl overflow-hidden shadow-2xl modal-content"
      >
        <button
          id="closeModal"
          class="absolute -top-12 right-0 text-white text-4xl font-bold hover:text-secondary transition-colors z-10"
        >
          &times;
        </button>

        <div class="w-full h-0 pb-[56.25%] relative bg-black">
          <iframe
            id="videoFrame"
            class="absolute top-0 left-0 w-full h-full"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      const COMMON_THUMBNAIL =
        "https://a1mrxe-5t.myshopify.com/cdn/shop/files/Watch_Listen.png?v=1759911456&width=700";

      const videoCards = [
        {
          title: "The Gita Series",
          subtitle: "Awaken the Wisdom Within ðŸŒ¿",
          description:
            "Dive into timeless teachings with Swami Chinmayananda's talks on the Bhagavad Gita.",
          thumbnail: COMMON_THUMBNAIL,
          videoId: "DuRMvbw-tg4",
          youtubeLink: "https://www.youtube.com/watch?v=DuRMvbw-tg4",
          pendriveLink: "#",
          quote:
            "Let the Gita speak to your heart â€” transform your thoughts, actions, and life.",
        },
        {
          title: "Wisdom Talks",
          subtitle: "Reflections of Knowledge âœ¨",
          description:
            "Short insights to help you connect with your inner peace and strength. Practical wisdom for modern living.",
          thumbnail: COMMON_THUMBNAIL,
          videoId: "ir2o6Vu0d4A",
          youtubeLink: "https://www.youtube.com/watch?v=ir2o6Vu0d4A",
          pendriveLink: "#",
          quote:
            "The true journey is within â€” every reflection is a new awakening.",
        },
        {
          title: "Daily Inspiration",
          subtitle: "Words for the Soul ðŸ’«",
          description:
            "Find daily inspiration from timeless wisdom. Each verse uplifts your heart and mind with profound insights.",
          thumbnail: COMMON_THUMBNAIL,
          videoId: "lTTajzrSkCw",
          youtubeLink: "https://www.youtube.com/watch?v=lTTajzrSkCw",
          pendriveLink: "#",
          quote:
            "Inspiration is everywhere â€” you just need to pause and listen.",
        },
      ];

      const videoSection = document.getElementById("videoSection");

      videoCards.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = `card-equal rounded-3xl overflow-hidden bg-gradient-to-br from-secondary/20 via-white to-secondary/10 shadow-xl border border-secondary/30 p-6 flex flex-col fade-in hover:scale-[1.02] hover:shadow-2xl transition-all duration-300`;
        cardElement.style.animationDelay = `${index * 0.1}s`;

        cardElement.innerHTML = `
          <div class="card-content text-center flex flex-col flex-grow">
            <div class="w-full h-48 rounded-2xl overflow-hidden shadow-lg mb-5 relative cursor-pointer video-container" 
                data-video-id="${card.videoId}" 
                data-youtube-link="${card.youtubeLink}">
              <img src="${card.thumbnail}" alt="${card.title}" class="w-full h-full object-cover thumbnail" />
              <div class="video-preview absolute inset-0 w-full h-full"></div>
              <div class="play-overlay absolute inset-0 bg-black/30 flex items-center justify-center">
                <div class="w-16 h-16 bg-white/90 rounded-full flex items-center justify-center shadow-lg">
                  <div class="w-0 h-0 border-t-[12px] border-t-transparent border-b-[12px] border-b-transparent border-l-[18px] border-l-primary ml-1"></div>
                </div>
              </div>
            </div>

            <h3 class="text-2xl font-bold text-primary mb-2 font-philosopher">${card.title}</h3>
            <p class="text-base font-semibold text-secondary mb-3 font-lexend">${card.subtitle}</p>

            <div class="text-section">
              <p class="text-gray-700 text-sm leading-relaxed mb-6 font-lexend">${card.description}</p>
            </div>

            <div class="card-actions">
              <button onclick="window.location.href='${card.pendriveLink}'" class="bg-primary hover:bg-primary/90 text-white px-4 py-3 rounded-full font-semibold shadow-md text-sm transition-all font-lexend mb-5 w-full">
                <i class="fas fa-save pendrive-icon"></i> Get Pendrive Collection
              </button>
              <div class="bg-gradient-to-r from-secondary/20 via-secondary/10 to-secondary/20 rounded-xl py-3 px-4 text-sm font-medium text-primary shadow-inner w-full font-lexend">
                "${card.quote}"
              </div>
            </div>
          </div>
        `;

        videoSection.appendChild(cardElement);

        const videoContainer = cardElement.querySelector(".video-container");
        const videoPreview = cardElement.querySelector(".video-preview");
        const playOverlay = cardElement.querySelector(".play-overlay");
        const thumbnail = cardElement.querySelector(".thumbnail");

        let hoverTimeout;
        let iframe;

        videoContainer.addEventListener("mouseenter", () => {
          hoverTimeout = setTimeout(() => {
            iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${card.videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${card.videoId}`;
            iframe.allow = "autoplay";
            iframe.className = "w-full h-full";
            iframe.style.border = "none";
            iframe.style.pointerEvents = "none";
            videoPreview.appendChild(iframe);
            videoPreview.classList.add("active");
            thumbnail.classList.add("hidden");
            playOverlay.classList.add("hidden");
          }, 400);
        });

        videoContainer.addEventListener("mouseleave", () => {
          clearTimeout(hoverTimeout);
          if (iframe) iframe.remove();
          videoPreview.classList.remove("active");
          thumbnail.classList.remove("hidden");
          playOverlay.classList.remove("hidden");
        });

        videoContainer.addEventListener("click", () => openModal(card.videoId));
      });

      const modal = document.getElementById("videoModal");
      const videoFrame = document.getElementById("videoFrame");
      const closeBtn = document.getElementById("closeModal");

      function openModal(videoId) {
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        modal.classList.remove("hidden");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modal.classList.add("hidden");
        videoFrame.src = "";
        document.body.style.overflow = "auto";
      }

      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    </script>
  </body>
</html>
